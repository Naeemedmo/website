
{{ define "main" }}

<h1 class="center">{{ .Title }}</h1>

{{ .Content }}

<h2>Our consultants</h2>
{{ range .Pages }}
<article class="bio">

  {{ $original := .Resources.GetMatch "photo" }}
  {{ $resized := $original.Resize "200x" }}
  <img src="{{ $resized.RelPermalink }}" class="profilepic">

  <div class="card" id={{ .Params.anchor }}>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ .Summary }}
  </div>

</article>
{{ end }}

{{ end }}
